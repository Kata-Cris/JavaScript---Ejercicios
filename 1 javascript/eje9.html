 <script>
  let radio = parseFloat(window.prompt("Introduce el radio de la circunferencia: "))
  let pi = Math.PI
  window.alert("El área del círculo es: " + (pi*(radio**2)))
  window.alert(`El perímetro del círculo es: ${(2*radio)*pi}`)
 </script>
